<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanceify - Photo Enhancer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">Enhanceify - Photo Enhancer</div>
    <input type="file" id="upload" accept="image/*" />
  </header>

  <div class="container">
    <main class="viewer">
      <div class="canvas-wrap">
        <canvas id="canvas"></canvas>
        <canvas id="overlay" class="overlay"></canvas>
      </div>
      <div class="bottom-controls">
        <button id="undoBtn" disabled>Undo</button>
        <button id="resetBtn">Reset</button>
        <button id="downloadBtn">Download</button>
        <button id="cropMode">Crop Mode</button>
        <button id="applyCrop" disabled>Apply Crop</button>
        <button id="cancelCrop" disabled>Cancel Crop</button>
      </div>
    </main>

    <aside id="sidePanel" class="side-panel">
      <div class="panel-header">
        <h2>Adjustments</h2>
      </div>

      <div class="control-group slider-group">
        <label for="brightness">Brightness <span id="bVal">100</span>%</label>
        <input type="range" id="brightness" min="0" max="200" value="100" />
      </div>

      <div class="control-group slider-group">
        <label for="contrast">Contrast <span id="cVal">100</span>%</label>
        <input type="range" id="contrast" min="0" max="200" value="100" />
      </div>

      <div class="control-group slider-group">
        <label for="saturation">Saturation <span id="sVal">100</span>%</label>
        <input type="range" id="saturation" min="0" max="200" value="100" />
      </div>

      <div class="control-group slider-group">
        <label for="blur">Blur <span id="blVal">0</span>px</label>
        <input type="range" id="blur" min="0" max="10" value="0" />
      </div>

      <div class="control-group filter-row">
        <button type="button" data-filter="none" class="active">None</button>
        <button type="button" data-filter="grayscale(100%)">Grayscale</button>
        <button type="button" data-filter="sepia(100%)">Sepia</button>
        <button type="button" data-filter="invert(100%)">Invert</button>
        <button type="button" data-filter="contrast(150%)">High Contrast</button>
      </div>

      <div class="control-group controls">
        <button id="rotateLeft" title="Rotate Left">&#8634;</button>
        <button id="rotateRight" title="Rotate Right">&#8635;</button>
        <button id="flipH" title="Flip Horizontal">&#8646;</button>
        <button id="flipV" title="Flip Vertical">&#8645;</button>
      </div>

      <div class="control-group resize-crop">
        <input type="number" id="resizeW" placeholder="Width (px)" min="1" />
        <input type="number" id="resizeH" placeholder="Height (px)" min="1" />
        <button id="applyResize">Apply Resize</button>
      </div>
    </aside>
  </div>

  <button id="openPanel" class="fab" aria-label="Toggle Controls Panel">⚙️</button>

  <footer>
    <p>&copy; 2025 Enhanceify</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
